<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
    <script
      src="https://kit.fontawesome.com/eca0aee1de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="background_layout">
      <!--top-nav-->
      <nav class="top-bar">
        <ul>
          <li><i class="fas fa-arrow-left"></i></li>
          <li><i class="fas fa-search"></i></li>
        </ul>
      </nav>
      <!--album-->
      <div class="album">
        <img src="img/dali_van_picasso.jpeg" width="75px" height="75px" />
        <div class="album_title">Dali, Van, Picasso</div>
        <div class="album_sub-title">24 : 26</div>
      </div>
      <!--shuffle-->
      <div class="shuffle">
        <button>Shuffle</button>
        <button>
          <i class="fas fa-heart"></i>
          <span id="likes">391,231</span>
        </button>
      </div>
      <!--playlist-->
      <div class="play-list_wrapper">
        <div class="play-list">
          <div class="play-list_img"></div>
          <div class="play-list_text">
            <div class="album_sub-title">24 : 26</div>
            <div class="album_title play-list_title">End of Saturday</div>
          </div>
          <div class="play-list_more">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="play-list">
          <div class="play-list_img play-list_img2"></div>
          <div class="play-list_text">
            <div class="album_sub-title">Blue</div>
            <div class="album_title play-list_title">Martini blue</div>
          </div>
          <div class="play-list_more">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="play-list">
          <div class="play-list_img play-list_img3"></div>
          <div class="play-list_text">
            <div class="album_sub-title">Remix</div>
            <div class="album_title play-list_title">Eung Freestyle</div>
          </div>
          <div class="play-list_more">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="play-list">
          <div class="play-list_img play-list_img4"></div>
          <div class="play-list_text">
            <div class="album_sub-title">Bonus-Track</div>
            <div class="album_title play-list_title">Always awake</div>
          </div>
          <div class="play-list_more">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>
      <!--bottom-nav-->
      <div class="bottom-bar">
        <div class="bottom-bar_text">
          <span class="album_sub-title">Blue</span>
          <span class="album_title play-list_title">Martini blue</span>
        </div>
        <div class="bottom-bar_button">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </section>
    <!--sccond screen-->
    <section class="background_layout">
      <!--sec_top_nav-->
      <nav class="top-bar">
        <ul>
          <li><i class="fas fa-arrow-left"></i></li>
          <li><i class="fas fa-ellipsis-v"></i></li>
        </ul>
      </nav>
      <!--sec_album_cover-->
      <div class="album second_album">
        <img src="img/martini_blue.jpeg" width="200px" height="200px" />
        <div>
          <div class="album_title">Martini blue</div>
          <div class="album_sub-title">24 : 26</div>
        </div>
      </div>
      <div class="songtime">
        <div class="album_sub-title time_text">1:56</div>
        <div class="album_sub-title time_text">2:21</div>
      </div>
    </section>
  </body>
</html>
