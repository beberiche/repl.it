<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
  </head>
  <script
    src="https://kit.fontawesome.com/eca0aee1de.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <header>
      <nav class="nav-bar">
        <ul>
          <li><i class="fas fa-bars"></i></li>
          <li class="nav-bar_title">library</li>
          <li><i class="fas fa-shopping-bag"></i></li>
        </ul>
      </nav>
      <div class="search-bar_layout">
        <input class="search-bar" type="text" placeholder="Search books..." />
        <i class="fas fa-search"></i>
      </div>
    </header>
    <main>
      <section class="book_of_the_day">
        <h2 class="botd_title">Book of the day</h2>
        <div class="botd_layout">
          <img
            src="https://picsum.photos/100/150?random=1"
            width="150px"
            height="100%"
          />
          <div class="botd_intro_wrapper">
            <h3 class="botd_intro_title">No Fixed Abode</h3>
            <span class="botd_name">Journey Through</span>
            <div class="botd_star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star" id="star_gray"></i>
            </div>
            <div class="botd_button_layout">
              <button>Journey</button>
              <button>Biography</button>
            </div>
            <div class="botd_bookmark_layout">
              <span><i class="fas fa-bookmark"></i></span>
              <button>Book Now</button>
            </div>
          </div>
        </div>
      </section>
      <section class="top_adventures">
        <h2 class="ta_title">Top Adventures</h2>
        <div class="ta_layout_row">
          <div class="ta_layout">
            <img src=https://picsum.photos/100/150?random=2 width="100px"
            height="100%" />
            <div>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="ta_layout">
            <img src=https://picsum.photos/100/150?random=3 width="100px"
            height="100%" />
            <div>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star" id="star_gray"></i>
              <i class="fas fa-star" id="star_gray"></i>
            </div>
          </div>
          <div class="ta_layout">
            <img src=https://picsum.photos/100/150?random=4 width="100px"
            height="100%" />
            <div>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star" id="star_gray"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="popular_authors">
        <h2 class="pa_title">Popular authors</h2>
        <div class="pa_layout">
          <img
            src="https://picsum.photos/100/150?random=5"
            width="150px"
            height="100%"
          />
          <div class="pa_text_layout">
            <h3>George Raymond Richard Martin</h3>
            <p>
              Modern American Science fiction writer, screenwriter, producer and
              editor, winner of many literary awards.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
